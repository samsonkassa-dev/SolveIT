<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <form [formGroup]="reportForm">
      <h4 id="form-title">Upload Progress Report</h4>
      <div id="report-form">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Report Title"
            formControlName="title"
            [(ngModel)]="report.title"
          />
        </div>
        <div class="form-group">
          
          <ng-select formControlName="type" placeholder="select category" [items]="types"
          bindLabel="name"
          bindValue="id"
          [(ngModel)]="report.type"
          [searchable]="false">
        </ng-select>
        </div>
        <div class="form-group" *ngIf="report.type == types[1].id">
          <textarea
            class="form-control"
            placeholder="Progress Report Detail"
            formControlName="report"
            [(ngModel)]="report.report"
          >
          </textarea>
        </div>
        <div class="form-group" *ngIf="report.type == types[0].id">
          <label id="proposal-label" for="proposal">Project Proposal</label>
          <input
            id="proposal"
            type="file"
            ng2FileSelect
            [uploader]="uploader"
            (change)="handleFileSelection($event)"
          />
        </div>
        <div *ngIf="report.type == types[2].id">
            <div class="form-group" >
                <label id="proposal-label" for="proposal">When did the meeting take place</label>
                <input
                  id="communicationAbout"
                  type="date"
                  formControlName = "meetingDate"
                />
          

              </div>
              <div class="form-group" >
                <label id="proposal-label" for="proposal">Mode of Communication</label>
                <input
                  id="communicationAbout"
                  type="text"
                  formControlName = "modeOfCommunication"
                  placeholder="What was the communnication about"
                  rows="3"
                />
               

              </div>
            <div class="form-group" >
                <label id="proposal-label" for="proposal">What Was the communication about</label>
                <textarea
                  id="communicationAbout"
                  type="text"
                  formControlName = "communicationAbout"
                  placeholder="What was the communnication about"
                  rows="3"
                >
                </textarea>

              </div>
              <div class="form-group" >
                  <label id="proposal-label" for="proposal">Project Progress / Status</label>
                  <textarea
                    id="progress"
                    type="text"
                    formControlName = "progress"
                    placeholder="Project Progress"
                    rows="3"
                  >
                  </textarea>
  
                </div>
        </div>
       

         

            
        <div id="progress" *ngIf="isUploading">
          <circle-progress
            [percent]="progress"
            [radius]="40"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
            [titleFontSize]="20"
          >
          </circle-progress>
        </div>
        <div class="form-group" id="resource-upload-btn">
          <input
            type="button"
            (click)="uploadProgressReport()"
            class="main-btn"
            value="Submit"
          />
        </div>
      </div>
    </form>
  </div>
</div>
<ng2-toasty [position]="'top-right'"></ng2-toasty>
