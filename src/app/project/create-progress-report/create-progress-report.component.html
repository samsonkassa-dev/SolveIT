<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <form [formGroup]="reportForm">
      <h4 id="form-title"> Upload Progress Report </h4>
      <div id="report-form">
        <div class="form-group">
          <input type="text" class="input" name="title" placeholder="Report Title" formControlName="title" [(ngModel)]="report.title">
        </div>
        <div class="form-group">
          <label id="proposal-label" for="proposal">Project Proposal</label>
          <input id="proposal" type="file" ng2FileSelect [uploader]="uploader" (change)="handleFileSelection($event)">
        </div>
        <div id="progress" *ngIf="isUploading">
        <circle-progress [percent]="progress" [radius]="40" [outerStrokeWidth]="8" [innerStrokeWidth]="4" [outerStrokeColor]="'#78C000'"
                         [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300" [titleFontSize]="20">
        </circle-progress>
        </div>
        <div class="form-group" id="resource-upload-btn">
          <input type="button" [disabled]="!reportForm.valid || !isFileSelected || isUploading" (click)="uploadProgressReport()" class="main-btn" value="Submit">
        </div>
      </div>
    </form>

  </div>
</div>
