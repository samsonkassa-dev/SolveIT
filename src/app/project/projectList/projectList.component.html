<div class="container">
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div id="aside" class="col-md-offset-4 col-md-4">
            <div class="widget">
                <div class="widget-search">
                    <input class="search-input" type="text" placeholder="search" [(ngModel)]="keyword"  (keyup)="searchPoject($event)">
                    <button class="search-btn" type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
    
        <div class="no-resource-found" *ngIf="projects.length === 0">
            <p>
            <i class="fa  fa-frown-o"></i>
            Nothing Found.
            </p>
        </div>
        <!-- Documents list -->
        <ng-container *ngIf="projects.length > 0">
            <div class="col-md-4" *ngFor = "let project of projects | paginate: { itemsPerPage: 10, currentPage: p }">
                <div class="about">
                <i class="fa fa-file-pdf-o"></i>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <a (click) ="viewProject(project)"><span><i style="font-size: 1em; padding: .5em;" class="fa fa-download fa-xsm"></i></span>View Project</a>
                </div>
            </div>
        </ng-container>
        <!-- /Documents list -->
    </div>
    <div *ngIf="projects.length > 0" class="row">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
