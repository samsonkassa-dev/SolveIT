<div  id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div *ngIf="resource" class="modal-content">
      <div class="modal-header">
        <button (click)="resetResource()" type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{resource.title}}</h4>
        <p id="time">{{resource.createdAt | amTimeAgo}}</p>
      </div>
      <div class="modal-body">
        <div class="iframe">
          <iframe width="100%" height="100%"
                  [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/' + getUrl())" allowfullscreen>
          </iframe>
        </div>
        <p>
          <a class="btn main-btn" data-toggle="collapse" href="#description" role="button" aria-expanded="false" aria-controls="description">
            Description
          </a>
        </p>
        <div class="collapse" id="description">
          <div class="card card-body">
           <p>
             {{resource.description}}
           </p>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
