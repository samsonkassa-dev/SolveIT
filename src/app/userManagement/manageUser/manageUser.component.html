<app-header></app-header>
    <div class="row">
        <div class="col-sm-2">
            <div class="list-group">
                <a (click) = "toggleView('add-user')" class="list-group-item list-group-item-action">Register User</a>
                <a (click) = "toggleView('user-list')" class="list-group-item list-group-item-action">User List</a>
            </div>
        </div>
        <div class="col-sm-10">
            <app-add-user *ngIf = "selected == 'add-user'"></app-add-user>
            <app-user-list *ngIf = "selected == 'user-list'"></app-user-list>
        </div>
    </div>
