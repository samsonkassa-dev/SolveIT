<form [formGroup]="eventForm">
  <h5>Create Event</h5>
    <div id="resource-form">
        <div class="form-group">
        <input type="text" class="input" name="title" placeholder="Name"
                formControlName="title" [(ngModel)]="event.title">
        </div>
      <div class="form-group">
        <input type="text" class="input" name="city" placeholder="City"
               formControlName="city" [(ngModel)]="event.city">
      </div>
      <div class="form-group">
        <input type="text" class="inpu" name="place" placeholder="Place"
               formControlName="place" [(ngModel)]="event.place">
      </div>
      <div class="form-group">
        <input type="text" class="input" name="venue" placeholder="Venue"
               formControlName="venue" [(ngModel)]="event.venue">
      </div>
        <div class="form-group">
        <textarea placeholder="Description" class="input"
            formControlName="description" [(ngModel)]="event.description">
        </textarea>
        </div>
      <div class="form-group">
        <label for="">Starts</label>
        <input [owlDateTime]="dt2" formControlName="startDate" [(ngModel)]="event.startDate" [owlDateTimeTrigger]="dt2" placeholder="Starting Date">
        <span [owlDateTimeTrigger]="dt2"><i class="fa fa-calendar"></i></span>
        <owl-date-time [pickerMode]="'dialog'" #dt2></owl-date-time>
      </div>

      <div class="form-group">
        <label for="">Ends</label>
        <input [owlDateTime]="dt" formControlName="endDate" [(ngModel)]="event.endDate" [owlDateTimeTrigger]="dt" placeholder="Ending Date">
        <span [owlDateTimeTrigger]="dt"><i class="fa fa-calendar"></i></span>
        <owl-date-time [pickerMode]="'dialog'" #dt></owl-date-time>
      </div>

        <div class="form-group" id="resource-upload-btn">
        <input type="button" [disabled]="!eventForm.valid" (click)="createEvent()" class="main-btn" value="Submit">
        </div>
    </div>
</form>
<ng2-toasty [position]="'top-right'"></ng2-toasty>
