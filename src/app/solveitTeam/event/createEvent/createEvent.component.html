<form [formGroup]="eventForm">
    <div id="resource-form">
        <div class="form-group">
        <input type="text" class="inpu" name="title" placeholder="Name"
                formControlName="title" [(ngModel)]="event.title">
        </div>
        <div class="form-group">
        <textarea placeholder="Description" class="input "
            formControlName="description" [(ngModel)]="event.description">
        </textarea>
        </div>
        
        <div class="form-group" id="resource-upload-btn">
        <input type="button" [disabled]="!eventForm.valid" (click)="createEvent()" class="main-btn" value="Submit">
        </div>
    </div>
</form>
