<!-- blog comments -->
<div class="blog-comments">
    <h6 class="title">{{ comments.length }} Comments</h6>

    <!-- comment -->
    <div class="media" *ngFor = "let comment of comments | paginate: { itemsPerPage: 20, currentPage: page }">
        <div class="media-left">
            <img class="media-object" src="../../../assets/img/perso2.jpg" alt="">
        </div>
        <div class="media-body">
            <h6 class="media-heading">Joe Doe<span class="time">2 min ago</span><a href="#" class="reply">Reply <i class="fa fa-reply"></i></a></h6>
            <p>Nec feugiat nisl pretium fusce id velit ut tortor pretium. Nisl purus in mollis nunc sed. Nunc non blandit massa enim nec.</p>
        </div>
    </div>
    <!-- /comment -->

    <pagination-controls *ngIf = "comments.length > 20" (pageChange)="page = $event"></pagination-controls>
</div>
<!-- /blog comments -->
