<form [formGroup]="discussionForm" *ngIf="authService.isAuthenticated()">
  <h4 class="title" id="form-title"> New Discussion </h4>
    <div id="resource-form">
        <div class="form-group">
            <input type="text" class="input" name="title" placeholder="Title"
                formControlName="title" [(ngModel)]="discussion.title">
        </div>
        <div class="form-group">
            <textarea placeholder="Content" class="input"
                formControlName="content" [(ngModel)]="discussion.content">
            </textarea>
        </div>
        <div class="form-group" sear>
          <!-- blog tags -->
          <div class="blog-tags">
            <h5>Select Tags :</h5>
            <a [class.selectedTag]="discusssionTags.indexOf(tag) != -1" *ngFor="let tag of tags" (click)="selectTag(tag)"><i class="fa fa-tag"></i>{{tag.name.toUpperCase()}}</a>
          </div>
          <!-- blog tags -->
        </div>

        <div class="form-group" id="resource-upload-btn">
        <input type="button" [disabled]="!discussionForm.valid" (click)="createDiscussion()" class="main-btn" value="Create">
        </div>
    </div>
</form>

<div class="not-found" *ngIf="!authService.isAuthenticated()">
  <div class="no-resource-found">
    <p>
      <i class="fa  fa-frown-o"></i> Please sign in to create discussion.
    </p>

    <button class="outline-btn" (click)="onSignIn()">SignIn Here</button>
  </div>
</div>

<ng2-toasty [position]="'top-right'"></ng2-toasty>
