<div class="discussions">
    <h4 class="title">BlackListed Discussions</h4>
    <div class="no-discussion" *ngIf="discussions.length==0">
        <p>
            <i class="fa fa-frown-o"></i> You have no BlackListed discussions.
        </p>
    </div>

    <table class="table" *ngIf="discussions.length > 0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Flag count</th>
                <th>Relieve</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let discussion of discussions | paginate: { itemsPerPage: 5, currentPage: page  }; let index = index" (click)="discussionDetail(discussion)">
                <th (click)="viewDiscussion(discussion)" scope="row">
                    {{ discussion.title}}
                </th>
                <td (click)="viewDiscussion(user)">{{ countFlags(discussion.id) }}</td>
                <td>
                    <button (click)="relieveDiscussion(discussion)" type="button" class="btn btn-success">Relieve</button>
                </td>
                <td>
                    <button (click)="removeDiscussion(discussion)" type="button" class="btn btn-danger">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="row discussion-pagination">
        <pagination-controls *ngIf="discussions.length > 15" (pageChange)="discussionPage = $event"></pagination-controls>
    </div>
</div>
