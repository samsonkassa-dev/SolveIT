
<!-- Header -->
<header>

  <!-- Nav -->
  <nav id="nav" class="navbar">
    <div class="container">

      <div class="navbar-header">
        <!-- Logo -->
        <div class="navbar-brand">
          <a routerLink="">
            <img style="padding: 0.1em" class="logo" src="../../assets/img/solveit-logo12.png" alt="logo">
          </a>
        </div>
        <!-- /Logo -->

        <!-- Collapse nav button -->
        <div class="nav-collapse">
          <span></span>
        </div>
        <!-- /Collapse nav button -->
      </div>

      <!--  Main navigation  -->
      <ul class="main-nav nav navbar-nav navbar-right">
        <li class="active"><a routerLink="">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li class="active" *ngIf="authService.isSolveitTeam() || authService.isSolveitManager() || authService.isAdmin()"><a routerLink="/dashboard">Dashboard</a></li>
        <li><a routerLink="/events">Events</a></li>
        <li><a routerLink="/forums">Forums</a></li>
        <li><a routerLink="/news">News</a></li>
        <li><a routerLink="/resources" *ngIf="authService.isAuthenticated()">Resources</a></li>

        <li><a href="#contact">Contact</a></li>
        <li *ngIf="!authService.isAuthenticated()"><a routerLink="/login">SignIn/SignUp</a></li>
        <li *ngIf="authService.isAuthenticated()" class="has-dropdown"><a><span style="margin-right: .5em;"><i class="fa fa-user"></i></span>{{ '' }}</a>
          <ul class="dropdown1">
            <li *ngIf="authService.isSolveitParticipant()"><a routerLink="/my-projects">My Project</a></li>
            <li><a (click)="authService.signOut()" style="cursor: pointer;">Logout</a></li>
          </ul>
        </li>
      </ul>
      <!-- /Main navigation -->
    </div>
  </nav>
  <!-- /Nav -->

  <!-- header wrapper -->
  <div class="container">

  </div>
  <!-- /header wrapper -->

</header>
